<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="author" content="{{ site.author }}" />
	<meta name="description" content="{{ site.description }}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<title>{{ site.title }}</title>


	<!-- jQuery Files -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


	<!-- Revolution Slider CSS -->
	<link rel="stylesheet" type="text/css" href="revolution/css/settings.css">
	<link rel="stylesheet" type="text/css" href="revolution/css/layers.css">

	<!-- Revolution Slider Navigation CSS -->
	<link rel="stylesheet" type="text/css" href="revolution/css/navigation.css">

	<!-- Stylesheets -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" title="main-css">
	<link href="css/bootstrap-social.css" rel="stylesheet">
	<link href="css/animate.min.css" rel="stylesheet">
	<link href="css/owl.carousel.css" rel="stylesheet" >
	<link href="css/jquery.snippet.css" rel="stylesheet">
	<link href="css/buttons.css" rel="stylesheet">

	<!-- Alternate Stylesheets / choose what color you want and include regularly AFTER style.css above -->
	<link rel="alternate stylesheet" type="text/css" href="css/colors/blue.css" title="blue">
	<link rel="alternate stylesheet" type="text/css" href="css/colors/green.css" title="green">
	<link rel="alternate stylesheet" type="text/css" href="css/colors/purple.css" title="purple">
	<link rel="alternate stylesheet" type="text/css" href="css/colors/dark-blue.css" title="dark-blue">
	<link rel="alternate stylesheet" type="text/css" href="css/colors/red.css" title="red">
	<link rel="alternate stylesheet" type="text/css" href="css/colors/silver.css" title="silver">
	<link rel="alternate stylesheet" type="text/css" href="css/colors/pinkish.css" title="pinkish">
	<link rel="alternate stylesheet" type="text/css" href="css/colors/seagul.css" title="seagul">
	<link rel="alternate stylesheet" type="text/css" href="css/width-full.css" title="width-full">
	<link rel="alternate stylesheet" type="text/css" href="css/width-boxed.css" title="width-boxed">

	<!-- Icon Fonts -->
	<link href='css/ionicons.min.css' rel='stylesheet' type='text/css'>
	<link href='css/font-awesome.css' rel='stylesheet' type='text/css'>

	<!-- Magnific Popup -->
	<link href='css/magnific-popup.css' rel='stylesheet' type='text/css'>
</head>
<body class="royal_preloader scrollreveal">
	<!-- Begin Boxed or Fullwidth Layout -->
	<div id="bg-boxed">
	    <div class="boxed">

			<!-- Begin Header -->
			<header>
		     	{% include nav.html %}
			</header><!-- /header -->
			<!-- End Header -->
{{ content }}
<!-- Begin Footer -->
<footer class="footer-light">
    <div class="container">
        <div class="row">

            <!-- About -->
            <div class="col-sm-4">
                <div class="heading-footer"><h4>About</h4></div>
                <p>{{ site.description }}</p>
            </div>

            <!-- Social -->
            <div class="col-sm-4 mg25-xs">
                <div class="heading-footer"><h4>Social Networks</h4></div>
                <a class="btn btn-social-icon btn-twitter btn-lg" href="//twitter.com/ReactnUK" target="_blank">
                    <i class="fa fa-twitter"></i>
                </a>
            </div>

            <!-- Contact -->
            <div class="col-sm-4 mg25-xs">
                <div class="heading-footer"><h4>Contact us</h4></div>
                {% if site.address %}<p><span class="ion-home footer-info-icons"></span><small class="address">{{ site.address }}</small></p>{% endif %}
                {% if site.email %}<p><span class="ion-email footer-info-icons"></span><small class="address"><a href="{{ site.email }}">{{ site.email }}</a></small></p>{% endif %}
                {% if site.phone %}<p><span class="ion-ios7-telephone footer-info-icons"></span><small class="address">{{ site.phone }}</small></p>{% endif %}
            </div>
		</div>

        <!-- Copyright -->
        <div class="row">
            <hr>
            <div class="col-sm-11 col-xs-10">
                <p class="copyright">Â© {{ site.footer_notice }}</p>
            </div>
            <div class="col-sm-1 col-xs-2 text-right">
                <a href="#" class="scroll-top"><div class="footer-scrolltop-holder"><span class="ion-ios7-arrow-up footer-scrolltop"></span></div></a>
            </div>
        </div><!-- /row -->

    </div><!-- /container -->
</footer><!-- /footer -->
<!-- End Footer -->

</div><!-- /boxed -->
</div><!-- /bg boxed-->
<!-- End Boxed or Fullwidth Layout -->

<!-- Javascript Files -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.min.js"></script>
<script type="text/javascript" src="js/jquery.mixitup.min.js"></script>
<script type="text/javascript" src="js/scrollReveal.js"></script>
<script type="text/javascript" src="js/owl.carousel.min.js"></script>
<script type="text/javascript" src="js/jquery.magnific-popup.min.js"></script>
<script type="text/javascript" src="js/jquery.snippet.min.js"></script>
<script type="text/javascript" src="js/jquery.fitvids.js"></script>
<script type="text/javascript" src="js/style-switcher.js"></script><!-- Remove for production -->
<script type="text/javascript" src="js/activate-snippet.js"></script>
<script type="text/javascript" src="js/skrollr.min.js"></script>

<!-- Slider Revolution JS -->
<script type="text/javascript" src="revolution/js/jquery.themepunch.tools.min.js"></script>
<script type="text/javascript" src="revolution/js/jquery.themepunch.revolution.min.js"></script>

<!-- Slider Revolution Extensions (Load Extensions only on Local File Systems The following part can be removed on Server for On Demand Loading) -->
<script type="text/javascript" src="revolution/js/extensions/revolution.extension.actions.min.js"></script>
<script type="text/javascript" src="revolution/js/extensions/revolution.extension.carousel.min.js"></script>
<script type="text/javascript" src="revolution/js/extensions/revolution.extension.kenburn.min.js"></script>
<script type="text/javascript" src="revolution/js/extensions/revolution.extension.layeranimation.min.js"></script>
<script type="text/javascript" src="revolution/js/extensions/revolution.extension.migration.min.js"></script>
<script type="text/javascript" src="revolution/js/extensions/revolution.extension.navigation.min.js"></script>
<script type="text/javascript" src="revolution/js/extensions/revolution.extension.parallax.min.js"></script>
<script type="text/javascript" src="revolution/js/extensions/revolution.extension.slideanims.min.js"></script>
<script type="text/javascript" src="revolution/js/extensions/revolution.extension.video.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

<!-- Slider Revolution Main -->
<script type="text/javascript">
jQuery(document).ready(function() {
jQuery("#slider1").revolution({
sliderType:"standard",
startDelay:2500,
spinner:"spinner2",
sliderLayout:"auto",
viewPort:{
   enable:false,
   outof:'wait',
   visible_area:'100%'
}
,
delay:9000,
navigation: {
    keyboardNavigation:"off",
    keyboard_direction: "horizontal",
    mouseScrollNavigation:"off",
    onHoverStop:"off",
    arrows: {
        style:"erinyen",
        enable:true,
        hide_onmobile:true,
        hide_under:600,
        hide_onleave:true,
        hide_delay:200,
        hide_delay_mobile:1200,
        tmp:'<div class="tp-title-wrap">  	<div class="tp-arr-imgholder"></div>    <div class="tp-arr-img-over"></div>	<span class="tp-arr-titleholder">{{title}}</span> </div>',
        left: {
            h_align:"left",
            v_align:"center",
            h_offset:30,
            v_offset:0
        },
        right: {
            h_align:"right",
            v_align:"center",
            h_offset:30,
            v_offset:0
        }
    }
    ,
    touch:{
        touchenabled:"on",
        swipe_treshold : 75,
        swipe_min_touches : 1,
        drag_block_vertical:false,
        swipe_direction:"horizontal"
    }
    ,
    bullets: {
        enable:true,
        hide_onmobile:true,
        hide_under:600,
        style:"hermes",
        hide_onleave:true,
        hide_delay:200,
        hide_delay_mobile:1200,
        direction:"horizontal",
        h_align:"center",
        v_align:"bottom",
        h_offset:0,
        v_offset:30,
        space:5
    }
},
gridwidth:1240,
gridheight:497
});
});
</script>
</body>
</html>
